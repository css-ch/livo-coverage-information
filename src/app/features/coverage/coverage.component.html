<b
  >{{ translatedServiceProvider().name }},
  {{ translatedServiceProvider().town }}</b
>
<div class="coverage-list">
  @for (type of translatedServiceProvider().types; track type) {
    <b>{{ type.type }}</b>
    <ul>
      <li>{{ type.list }}</li>
      @if (type.higherCoPayment) {
        <li>{{ type.higherCoPayment }}</li>
      }
    </ul>
    @if (type.maxRate) {
      <span>{{ type.maxRate }}</span>
    }
  }
</div>

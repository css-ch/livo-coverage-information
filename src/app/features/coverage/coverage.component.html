<b
  >{{ translatedServiceProvider().name }},
  {{ translatedServiceProvider().town }}</b
>
<mat-list>
  @for (type of translatedServiceProvider().types; track type) {
    <mat-list-item>{{ type.type }}</mat-list-item>
    <mat-list-item>{{ type.list }} </mat-list-item>
    @if (type.higherCoPayment) {
      <mat-list-item>{{ type.higherCoPayment }}</mat-list-item>
    }
    @if (type.maxRate) {
      <mat-list-item>{{ type.maxRate }}</mat-list-item>
    }
    <mat-divider></mat-divider>
  }
</mat-list>
